#@TYPE: Machine
#@NAME: Xtrend et10000
#@DESCRIPTION: Machine configuration for the Xtrend et10000

MACHINE_NAME = "ET10000"

PREFERRED_VERSION_linux-etxx00 = "4.8.3"
PREFERRED_VERSION_linux-libc-headers = "4.8"

# Set OpenViX to use 4.0.1
#
PREFERRED_VERSION_linux-etxx00_openvix = "4.0.1"
PREFERRED_VERSION_linux-libc-headers_openvix = "4.0"

SOC_FAMILY = "bcm7425"

DVBSKYPROVIDER = "kernel"

UBI_VOLNAME = "rootfs"
MKUBIFS_ARGS = "-m 2048 -e 126976 -c 8192"
UBINIZE_ARGS = "-m 2048 -p 128KiB"

require conf/machine/include/etxx00.inc

# Don't add linuxwifi for OpenViX
#
MACHINE_FEATURES += "dvb-c ci fanctrl bwlcd128 videoenhancement blindscan-dvbc skins1080 multitranscoding blindscan-tbs linuxwifi boxmodel"
MACHINE_FEATURES_openvix += "dvb-c ci fanctrl bwlcd128 videoenhancement blindscan-dvbc skins1080 multitranscoding blindscan-tbs boxmodel"

MACHINE_KERNEL_PR = "r0"
