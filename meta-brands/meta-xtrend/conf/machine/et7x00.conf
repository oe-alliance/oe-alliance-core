#@TYPE: Machine
#@NAME: Xtrend et7x00
#@DESCRIPTION: Machine configuration for the Xtrend et7x00

MACHINE_NAME = "ET7x00"

PREFERRED_VERSION_linux-etxx00 = "3.14.10"
PREFERRED_VERSION_linux-libc-headers = "3.14"

CHIPSET = "bcm7362"

UBI_VOLNAME = "rootfs"
MKUBIFS_ARGS = "-m 2048 -e 126976 -c 8192"
UBINIZE_ARGS = "-m 2048 -p 128KiB"

require conf/machine/include/etxx00.inc

MACHINE_FEATURES += "dvb-c ci extrakernelwifi textlcd videoenhancement blindscan-dvbc"

MACHINE_KERNEL_PR = "r0"
