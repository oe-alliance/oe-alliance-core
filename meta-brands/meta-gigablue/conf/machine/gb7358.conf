#@TYPE: Machine
#@NAME: GigaBlue 7358 serie
#@DESCRIPTION: Machine configuration for the GigaBlue 7358 serie

SOC_FAMILY = "bcm7358"

# V2 has 256MB, but the images are supposed to work on both, so use the smaller value from V1:
FLASHSIZE = "128"

require conf/machine/include/gigablue-mips.inc

MACHINE_FEATURES += "videoenhancement gbsoftwol osdanimation smallflash \
    ${@bb.utils.contains('MACHINEBUILD', 'gb800ueplus', 'colorlcd220 gigabluelcd blindscan-dvbc ci singlecore no-cl-svr gigabluelcd220 blindscan-dvbs' , '', d)} \
    ${@bb.utils.contains('MACHINEBUILD', 'gbipbox', 'dvbc-only' , '', d)} \
    ${@bb.utils.contains('MACHINEBUILD', 'gb800seplus', 'blindscan-dvbc ci singlecore no-cl-svr blindscan-dvbs' , '', d)} \
"

### Logitech keyboard ###
KERNEL_MODULE_AUTOLOAD += "hid-logitech"
KERNEL_MODULE_AUTOLOAD += "hid-logitech-dj"

DVBSKYPROVIDER = "kernel"

PREFERRED_VERSION_linux-gigablue = "4.8.3"
PREFERRED_VERSION_linux-libc-headers = "4.8"

IMAGE_FSTYPES ?= "ubi"
UBI_VOLNAME = "rootfs"
MKUBIFS_ARGS = "-m 2048 -e 126976 -c 4096"
UBINIZE_ARGS = "-m 2048 -p 128KiB"

OEM_ARCH = "${MACHINEBUILD}"
