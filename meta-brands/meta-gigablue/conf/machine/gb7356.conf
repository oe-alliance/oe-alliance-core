#@TYPE: Machine
#@NAME: GigaBlue 7356 serie
#@DESCRIPTION: Machine configuration for the GigaBlue 7356 serie

CHIPSET = "bcm7356"

require conf/machine/include/gigablue-oem.inc

MACHINE_FEATURES += "gigabluelcd blindscan-dvbc transcoding ci directfb sdl gigabluebootvideo osdanimation blindscan-dvbs \
    ${@base_contains('MACHINEBUILD', 'gbquad', ' colorlcd220 gbsoftwol gigabluelcd220' , '', d)} \
    ${@base_contains('MACHINEBUILD', 'gbquadplus', ' colorlcd400 gbwol gigabluelcd400' , '', d)} \
"

### Logitech keyboard ###
KERNEL_MODULE_AUTOLOAD += "hid-logitech"
KERNEL_MODULE_AUTOLOAD += "hid-logitech-dj"

DVBSKYPROVIDER = "kernel"

PREFERRED_VERSION_linux-gigablue = "4.0.1"
PREFERRED_VERSION_linux-libc-headers = "4.0"
DVBMEDIASINK_CONFIG += " --with-wma --with-pcm --with-eac3 --with-wmv"

GLIBC_EXTRA_OECONF += " --with-__thread"

IMAGE_FSTYPES ?= "ubi"

UBI_VOLNAME = "rootfs"
MKUBIFS_ARGS = "-m 2048 -e 126976 -c 4096 -F"
UBINIZE_ARGS = "-m 2048 -p 128KiB"

# add support for extra feeds
PACKAGE_ARCHS += " ${MACHINEBUILD}"
