PREFERRED_VERSION_linux-broadmedia = "4.1.15"
PREFERRED_VERSION_linux-libc-headers = "4.1"

CHIPSET = "bcm7241"

UBI_VOLNAME = "rootfs"
MKUBIFS_ARGS = "-m 2048 -e 126976 -c 8192"
