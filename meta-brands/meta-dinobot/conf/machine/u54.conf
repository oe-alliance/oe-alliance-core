#@TYPE: Machine
#@NAME: u54
#@DESCRIPTION: Machine configuration for the u54

EXTRA_OECONF:append:pn-enigma2 = " --with-lcddev=/dev/null --with-alphablendingacceleration=always"

SOC_FAMILY = "hisi3798mv200"

SDCARD = "no"

MACHINE_FEATURES += " multitranscoding hiaccel RCA blindscan-dvbs kodi21 7segment skins1080"

KERNEL_MODULE_AUTOLOAD += "8192eu"
KERNEL_MODULE_AUTOLOAD += "cfg80211"
KERNEL_MODULE_AUTOLOAD += "rtl8723bu"

VER = "-chiper"

require conf/machine/include/dinobot-cortexa15.inc
require conf/machine/include/dinobot-emmc.inc
